<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSpot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <header>
        <h1>PaperSpot</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Enter keyword">
            <button id="search-button">Search</button>
            <div id="filter-options">
                <fieldset>
                    <legend>Sources:</legend>
                    <div>
                        <input type="checkbox" id="arxiv-source" name="source" value="arxiv" checked>
                        <label for="arxiv-source">arXiv</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hal-source" name="source" value="hal" checked>
                        <label for="hal-source">HAL</label>
                    </div>
                    <div>
                        <input type="checkbox" id="paperswithcode-source" name="source" value="paperswithcode" checked>
                        <label for="paperswithcode-source">Papers with Code</label>
                    </div>
                </fieldset>
                <div>
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="citations">Relevance</option>
                        <option value="date">Publication Date</option>
                        <option value="alphabetical">Alphabetical Order</option>
                    </select>
                </div>
                <div>
                    <label for="date-from">From:</label>
                    <input type="date" id="date-from">
                </div>
                <div>
                    <label for="date-to">To:</label>
                    <input type="date" id="date-to">
                </div>
            </div>
        </section>
        <section id="results-section">
            <div id="paper-list">
                <h2>Search Results</h2>
                <div id="results-list-container">
                    <ul id="results-list"></ul>
                </div>
            </div>
            <div id="paper-details">
                <h2>Paper Details</h2>
                <div id="paper-summary"></div>
                <div id="repository-info" style="display: none;">
                    <h3>Repository Information</h3>
                    <p id="repo-url"></p>
                    <p id="repo-stars"></p>
                    <p id="repo-description"></p>
                </div>
                <button id="preview-paper">Preview Paper</button>
                <button id="full-paper-view">Open Full Paper</button>
                <div id="citation-generator">
                    <h3>Citation</h3>
                    <div class="citation-container">
                        <div class="citation-selector">
                            <label for="citation-style">Citation Style:</label>
                            <select id="citation-style">
                                <option value="apa">APA</option>
                                <option value="mla">MLA</option>
                                <option value="chicago">Chicago</option>
                                <option value="harvard">Harvard</option>
                                <option value="ieee">IEEE</option>
                                <option value="vancouver">Vancouver</option>
                                <option value="acm">ACM</option>
                                <option value="asa">ASA</option>
                                <option value="cse">CSE</option>
                                <option value="turabian">Turabian</option>
                            </select>
                        </div>
                        <div id="citation-output"></div>
                        <button id="copy-citation">Copy Citation</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PaperSpot</p>
    </footer>

    <!-- Modal para la previsualizaciÃ³n del PDF -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="paperPreview"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <script src="script.js"></script>
</body>
</html>
