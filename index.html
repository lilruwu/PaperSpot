<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperSpot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PaperSpot</h1>
    </header>
    <main>
        <section id="search-section">
            <input type="text" id="search-input" placeholder="Enter keyword">
            <button id="search-button">Search</button>
            <div id="filter-options">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="citations">Relevance</option>
                    <option value="date">Publication Date</option>
                    <option value="alphabetical">Alphabetical Order</option>
                </select>
                <label for="date-from">From:</label>
                <input type="date" id="date-from">
                <label for="date-to">To:</label>
                <input type="date" id="date-to">
            </div>
        </section>
        <section id="results-section">
            <div id="paper-list">
                <h2>Search Results</h2>
                <ul id="results-list"></ul>
            </div>
            <div id="paper-details">
                <h2>Paper Details</h2>
                <div id="paper-summary"></div>
                <button id="preview-paper">Open Full Paper</button>
                <div id="citation-generator">
                    <h3>Citation</h3>
                    <div class="citation-container">
                        <div class="citation-selector">
                            <select id="citation-style">
                                <option value="apa">APA</option>
                                <option value="mla">MLA</option>
                                <option value="chicago">Chicago</option>
                                <option value="harvard">Harvard</option>
                                <option value="ieee">IEEE</option>
                                <option value="vancouver">Vancouver</option>
                                <option value="acm">ACM</option>
                                <option value="asa">ASA</option>
                                <option value="cse">CSE</option>
                                <option value="turabian">Turabian</option>
                            </select>
                        </div>
                        <div id="citation-output"></div>
                        <button id="copy-citation">Copy Citation</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="preview-section" style="display: none;">
            <h2>Paper Preview</h2>
            <div id="paper-preview"></div>
            <button id="full-paper-view">Full Paper View</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PaperSpot</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
